<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignInPageStyling.css">
</head>

<body>
    <div id="mainBorder">

        <div id="choices">
            <button class="buttons" onclick="signin()" id="button1"> SignIn</button>
            <button class="buttons" onclick="signup()" id="button2"> SignUp</button>
        </div>
        <div id="second-border">
            <div id="SignIn">
                <label>
                    <span id="emailLabel">Email : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><input type="text"
                        id="email" placeholder="Email">
                </label>

                <label id="">
                    <span id="UserNamelabel"> UserName : </span><input type="text" id="username" placeholder="UserName">
                </label>
                <label id="">
                    <span id="paswordlabel"> Password : &nbsp;&nbsp;</span><input type="password" id="password"
                        placeholder="Password">
                </label>
                <br>

                <!-- <p id="mesage"></p> -->

                <button onclick="loginSignUp()" id="login">
                    Log In
                </button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
